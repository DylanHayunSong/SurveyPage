<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Survey</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/SurveyPage.json");
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;

        canvas {
            position: absolute;
        }

        canvas, .unityContainer, #gameContainer {
            width: 100%;
            height: 100%;
        }

  <body>
    <div id="unityContainer" style="height=720px; width=480px; margin: auto"></div>
  </body>
